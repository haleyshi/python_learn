<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreasureGram</title>
</head>
<body>
    <h1>TreasureGram</h1>
    {% for treasure in treasures %}
        <p>{{ treasure.name }}</p>
        <p>{{ treasure.value }}</p>
        <p>{{ treasure.material }}</p>
        <p>{{ treasure.location }}</p>
    {% endfor %}
</body>
</html>
