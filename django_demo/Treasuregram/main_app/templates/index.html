{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreasureGram</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
        </a>
    </nav>
    <main class="container container--mw700">
        <div class="row">
            {% for treasure in treasures %}
                <div class="col-md-4">
                    <div class="treasure panel panel-default">
                        {{ treasure.name }}
                        <img src="{{ treasure.img_url }}" height="100">
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}  <!-- 3 columns a row -->
        </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </main>
</body>
</html>
